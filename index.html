<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle Job Agency</title>
    <link rel="icon" type="Image/png" href="Images/favicon.png" />
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-center text-light ">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button  style="width: 400px; margin-top: 50px; color: white; background: darkblue ;   box-shadow: 4px 4px 4px black; padding: 15px 156px;">LOGIN </button>
            </div>
            <div class="col-lg-6">
                
                <button  style="width: 400px; margin-top: 50px; background: transparent; color: white; box-shadow: 4px 4px 4px black; padding: 15px 156px;">REGISTER</button>
            </div>
        </div>
        <div class="sign-option" style="margin-top: 50px;">
            <h4>Sign in with</h4>
            <div class="d-flex justify-content-around my-5 text-center mx-4">
                <span><i class="fa fa-facebook fa-1x" aria-hidden="true"></i></span>
                <span><i class="fa fa-google fa-1x" aria-hidden="true"></i></span>
                <span><i class="fa fa-twitter fa-1x" aria-hidden="true"></i></span>
                <span><i class="fa fa-github fa-1x" aria-hidden="true"></i></span>
            </div>
            <p>or:</p>
            <form action="">
                <div class="row"> <br>
                    <div class="col-lg-12">
                        <input type="text" placeholder="Email or username" name="" id="" class="form-control  text-dark">
                    </div>
                </div>
                <div class="row my-5" > <br>
                    <div class="col-lg-12">
                        <input type="password" placeholder="password" class="form-control text-dark">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p><input type="checkbox"> Remember me</p>
                    </div>
                    <div class="col-6">
                        <p><a href="">Forgot password?</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-primary text-light " style="width: 800px;">Sign in</button>
                    </div>
                </div>
                <p>Not a member <a href="">Register?</a></p>
            </form>
        </div>
    </div>

    
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js.map"></script>
</body>
</html>
